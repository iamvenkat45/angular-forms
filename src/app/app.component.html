<div class="container">
  <h1>Angular Forms</h1>
  <app-user-form></app-user-form>
  <app-dynamic-form class="d-none"></app-dynamic-form>
  <div class="row d-none">
    <div class="col-6">
      <form #signInForm="ngForm">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="firstName" required  minlength="10" class="form-control w-50" [(ngModel)]="user.name.firstName" (ngModelChange)="onChanges($event)" />
          <span *ngIf="user.firstName===''">This is required</span>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="lastName" class="form-control w-50" [(ngModel)]="user.name.lastname" />
        </div>
        <div class="from-check" *ngIf="user.firstName!==''">
          <label>
              <input type="radio" name="isMajor" value="true" [(ngModel)]="user.isMajor" (ngModelChange)="onRadioChange($event)" />
              Yes
          </label>
          <label>
              <input type="radio" name="isMajor" value="false" [(ngModel)]="user.isMajor" (ngModelChange)="onRadioChange($event)"/>
              No
          </label>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" (click)="onSubmit(signInForm)"  />
      </form>
    </div>
    <div class="col-6">
      <p>Form Output</p>
      <pre>{{signInForm.value | json}}</pre>
    </div>
  </div>
</div>
